<!DOCTYPE html>
<html>
    <head>
        <title>Session storage</title>

        <body>
            <input type="text" id="name">
            <br>
            <input type="button" id="btn" value="set storage">
            <input type="button" id="btn1" value="get storage"><br>
            <div id="div1"></div>
            
            <script>
                document.getElementById("btn").onclick=function(){
                    var n=document.getElementById("name").value
                    localStorage.Username=n;
                    sessionStorage.Name=n;

                }
                document.getElementById("btn1").onclick= function(){
                    document.getElementById("div1").innerHTML=localStorage.Username +" <br>" + sessionStorage.Name
                }

                function randomcolor(){
                    var color =Math.floor(Math.random()*65532346)
                    document.body.style.background="#"+color
                }

                setInterval(randomcolor,1000)

            </script>
        </body>
    </head>
</html>
