<!DOCTYPE html>
<html>
    <head>
        <title>Find my location</title>
        
    </head>
    <body>
        <input type="button" value="find me" id="btn" ><br>
        <div id="div1"></div>
        <script>
            

            document.getElementById("btn").onclick=()=>{
                if(navigator.geolocation){
                    console.log(navigator.geolocation)
                    navigator.geolocation.getCurrentPosition(function(pos){
                        document.getElementById("div1").innerHTML="Latitude :"+pos.coords.latitude +"<br> Longitude :" +pos.coords.longitude;

                    })

                }
                else{
                    document.getElementById("div1").innerHTML="Geolocation is not supported....";

                }
            }
        </script>
    </body>
</html>
