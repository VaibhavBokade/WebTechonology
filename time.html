<!DOCTYPE html>
<html>
    <head>
        <title>Time</title>
        <body>
            <input type="button" id="settimeout" value="settimeout"><br>
            <input type="button" id="cleartimeout" value="clearTimeout" onclick="cleartimeout(v)"><br>
            
            <input type="button" id="start" value="start">
            <input type="button" id="stop"  value="stop">
            <input type="button" id="reset" value="reset">
            <div id="div1"></div>
            <script>
                // function show(){alert ("show function on button clicked")}
                // document.getElementById("settimeout").onclick=setTimeout(show,5000)

                function show() {
                    v=setTimeout(function(){alert("function called")},3000);
                }

                document.getElementById("settimeout").onclick=show;

                function clearTimeout(){
                    clearTimeout(v);
                    alert("cleartime out call")
                }

                function randomcolor(){
                    var color =Math.floor(Math.random()*65532346)
                    document.body.style.background="#"+color
                }

                setInterval(randomcolor,1000)

                function timer(){
                    var d=new Date().toLocaleTimeString();
                    document.getElementById("div1").innerHTML=d
                }
                document.getElementById("start").onclick=function(){si=setInterval(timer,1000)}
                document.getElementById("stop").onclick=function(){clearInterval(si)}
                document.getElementById("reset").onclick=function(){
                    document.getElementById("div1").innerHTML="00:00:00"
                }

            </script>
        </body>
    </head>

</html>
