<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function checkOddEvenNumber(){
            var n=document.getElementById("num").value; 

            if(n%2 == 0){
                document.getElementById('result').innerHTML="Even number";
                document.getElementById("res").value= "Even number";
            }
            else{
                document.getElementById('result').innerHTML="Odd number";
                document.getElementById('res').value= "Odd number";
            }
        }
    </script>

    <lable>Enter number</lable><input type="text" id="num"><br><br>
    <button type="button" onclick="checkOddEvenNumber()" >check even or odd number</button><br>
    <br>
    <lable>Result</lable>
    <input type="text" id="res" ><br>
    <p id="result">result</p>

    
</body>
</html>
